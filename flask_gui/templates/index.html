<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VW File Generator</title>
</head>
<body>
    <h1>VW File Generator</h1>
    <form method="post" enctype="multipart/form-data">
        <label>Upload Dataset:</label><br>
        <input type="file" name="input_file" required><br><br>

        <label>Output File Name:</label><br>
        <input type="text" name="output_file" required><br><br>

        <label>Feature Index File Name:</label><br>
        <input type="text" name="feature_index_output_file" required><br><br>

        <label>Numerical Features (comma-separated):</label><br>
        <input type="text" name="numerical_features" required><br><br>

        <label>Categorical Features (comma-separated):</label><br>
        <input type="text" name="categorical_features" required><br><br>

        <label>Target Label:</label><br>
        <input type="text" name="target_label" required><br><br>

        <label>Positive Label:</label><br>
        <input type="text" name="positive_label" required><br><br>

        <label>Separator:</label><br>
        <input type="text" name="sep" required><br><br>

        <label>Separate Namespaces:</label>
        <input type="checkbox" name="separate_namespace"><br><br>

        <button type="submit">Generate VW File</button>
    </form>
</body>
</html>
